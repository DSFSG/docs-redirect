s3_bucket: dsfsg-docs.opendatakit.org
s3_endpoint: us-west-2

site: public

error_document: index.html

max_age: 300
gzip: true

exclude_from_upload:
  - s3_website.yml

cloudfront_distribution_id: E2MS5A7PQ3I2D

cloudfront_wildcard_invalidation: true

# folder redirects. executed from top to bottom.
routing_rules:
  - condition:
      key_prefix_equals: odk-x/
    redirect:
      protocol: https
      host_name: docs.odk-x.org
      replace_key_prefix_with: ""
      http_redirect_code: 301
  - condition:
      key_prefix_equals: odk2/
    redirect:
      protocol: https
      host_name: docs.odk-x.org
      http_redirect_code: 301
      replace_key_prefix_with: ""
  - condition:
      key_prefix_equals: odkx/
    redirect:
      protocol: https
      host_name: docs.odk-x.org
      replace_key_prefix_with: ""
      http_redirect_code: 301
  - condition:
      key_prefix_equals: ""
    redirect:
      protocol: https
      host_name: docs.getodk.org
      replace_key_prefix_with: ""
      http_redirect_code: 301

# redirect pages
redirects:
  odk-x: https://docs.odk-x.org
  odk2: https://docs.odk-x.org
  odkx: https://docs.odk-x.org
  /